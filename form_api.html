<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>

    <form action="https://display.ringba.com/enrich/1994347596507776626" style="border:1px solid #ccc">
        <div class="container">
          <h1>Medicare Form</h1>
          <hr> 
          
          <label for="callerid"><b>Phone</b></label>
          <input type="text" placeholder="Enter Phone Number" name="callerid" required>
      
          <label for="first_name"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="first_name" required>
      
          <label for="last_name"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="last_name" required>
      
          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter Address" name="address" required>
            
          <label for="address_2"><b>Address 2</b></label>
          <input type="text" placeholder="Enter Address 2" name="address_2">

          <label for="city"><b>City</b></label>
          <input type="text" placeholder="Enter City" name="city" required>

          <label for="state"><b>State</b></label>
          <input type="text" placeholder="Enter State" name="state" required>

          <label for="zip"><b>Zip</b></label>
          <input type="text" placeholder="Enter Zip" name="zip" required>

          <label for="age"><b>Age</b></label>
          <input type="text" placeholder="Enter Age" name="age" required>

          <label for="dob"><b>Date of Birth</b></label>
          <input type="text" placeholder="Enter Date of Birth" name="dob" required>

          <label for="adv_trusted_form_id"><b>Adv Trusted Form Id</b></label>
          <input type="text" placeholder="Enter Advance Trusted Form Id" name="adv_trusted_form_id" required>

          <label for="JornayaID"><b>Journaya Id</b></label>
          <input type="text" placeholder="Enter Journaya Id" name="JornayaID" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email Address" name="email" required>
          
          <label for="IP"><b>IP</b></label>
          <input type="text" placeholder="Enter Ip" name="IP" required>
              
          <div class="clearfix">
            <button type="submit" class="signupbtn">Submit</button>
          </div>
        </div>
      </form>
</body>
</html>
